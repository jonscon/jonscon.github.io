<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Songs With Friends</title>
    
    <link rel="stylesheet" href="/playroom-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/a9dc07f9fe.js" crossorigin="anonymous"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  
  </head>
  <body onload="Init()">
    
    <!-- Main Search container, kept hidden -->
    <div id="searchPopup">
      <div id="popupHeader">
        <div id="popupTitle">Add Songs To Queue</div>
        <div id="closePopup" onclick="closeSearch()">&times</div>
      </div>
      <div id="popupBody">
        <input type="text" placeholder="Search by title, artist, or album" id="searchSong"><button id="searchButton">Search</button>
        <div id="noResultsMessage">
          <i class="fa fa-search" aria-hidden="true"></i>
          <p id="initialMessage">No results to show...yet</p>
        </div>
<!--         <div id="song-container">
            <strong>Title</strong>
            <strong>Artist</strong>
            <strong>Album</strong>
          </div>
          <hr> -->
        <div id="searchResults">
        </div>
    </div>
    </div>
    <div id="searchOverlay"></div>
    
    <!--  Main Flex container   -->
    <div id="main-card">
      <div id="top-section">
        
        <div id="left-white-space"> </div>
        
        <!--   playlist, tracks, search, and chat     -->
        <div id="playlist-group">
          <div id="top-bar">
            <h1>
              Squad Playlist
            </h1>
            <!-- invite button - we can implement on the playlist page later -->
            <div id = "invite-friends">
              <button id="invite-button" onclick="invite()">Invite</button>
            </div>
            <i class="fas fa-comment" style="cursor:pointer" onclick="openChat()"></i>
            <div id="overlay">
              <div id="popup">
                <div id="popupText">Copy the link below to invite your friends!</div>
                <a href="your url" target="_blank" rel="noopener noreferrer" id="url"></a>
              </div>
              <div id="x" onclick="overlayOff()">+</div>
            </div>          
          </div>
          
          <div id="songs-chat">
            
            <div id="playlist-add-songs">
              <div id="playlist"></div>
              <div id="add-song">
                <i class="fas fa-plus" onclick = "openSearch()"></i>
              </div>
            </div>
            
            <div id="right-white-space">
            </div>
          </div>
                    
        </div>
      
      </div>
      <!--    play, stop, muted, unmute, current track time stamp    -->
      <div id="controls-group">
        
        <div id="controller">
          <p>
            Currently Playing:
          </p>
          <i class="fa fa-volume-down" style="cursor:pointer" aria-hidden="true" onclick="volDown()"></i>
          <i class="fa fa-volume-up" style="cursor:pointer" aria-hidden="true" onclick="volUp()"></i>

        </div>
        
        <div id="song-display-chat">
          <div id="song-display-container">
            <div id="current-song-display">
              <p id="song-display">song </p><p id="artist-display"> artist </p><p id="album-display"> album</p>
            </div>  
            <div id="duration-display">
              <p id="duration-start-display">0:00</p>
              <div id="myProgress">
                <div id="myBar"></div>
              </div>
              <p id="duration-end-display">0:00</p>
            </div>
         </div>
      </div>
      <button id="open-chat" style="cursor:pointer" onclick="openChat()">Chat</button>
      
      <div id="chat-box">
        <button id="close-chat-btn" onclick="closeChat()">
          X
        </button>
        
        <div id="chat">
          <h3>Chat</h3>
            
          <div id="chat-container">  
            <div id="chat-window">
                <div id="output"></div>
            </div>
            <div id="feedback"></div>
          </div>
                    
          <div id="chat-control-container">
            <input id="handle" type="text" placeholder="Name" />
            <input id="message" type="text" placeholder="Message" /><button id="send">Send</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="/play.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
