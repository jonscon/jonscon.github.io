<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Songs With Friends</title>
    
    <link rel="stylesheet" href="/landing-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="log-in-bar">
      <p onclick="login()"> 
         Login
      </p>
      <a id="navConnect" href="/auth/spotify"></a>
    </div>
    <hr>
    <div id="center-block">
      <div id="main-card">
        <h1>
          Welcome to Song with Friends
        </h1>
        <p>
          Sit back, relax, and let your friend queue the music!
        </p>
        <div id="connect" onclick="login()">
          <p>
            Login with Spotify
          </p>
          <a href="/auth/spotify"></a>      
        </div>
      </div>
    </div>
  </body>
  <script>
    function login(){
      document.getElementById('navConnect').click()
    }
  </script>
</html>
